<h2>Tags</h2>

<h2>Welcome!</h2>

<button (click)='getTags()' class="btn btn-primary">Get Tags</button>
<div *ngIf='tagsList != null'>
<h1>Tags</h1>
<ul class="list-group">
    <li *ngFor='let t of tagsList'
    class="list-group-item">
        {{t.tag}} {{t.groupName}}
    </li>
</ul>
</div>


<div>
    Get Tag by Id <input type="number" [(ngModel)]="tagId"><br>
    <button (click)="getTagById()">hey</button>
    <div *ngIf="currTag != null">
        {{currTag.tag}}<br>
        {{currTag.groupName}}<br>
    </div>
</div>








<div>
    <h3>create a tag</h3>
    Tag <input type="text" [(ngModel)]="currTag.tag"><br>
    groupName <input type="text" [(ngModel)]="currTag.groupName"><br>
    <button (click)="createTag()">dick cheese</button>
</div>
