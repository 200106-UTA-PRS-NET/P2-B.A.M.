<h2>Welcome!</h2>
<h2>Please choose to access our site as a Venue or as a Performer</h2>

<div>
    <span>
        Password is
    </span>{{Login.password}}
</div>

<ul>
    <li (click)="choice('Venue')">
        <span>
            Choose Venue
        </span>
    </li>
    <li (click)="choice('Performer')">
        <span>
            Choose Performer
        </span>
    </li>
</ul>
<br>

<div *ngIf="chosen">
    <span>WE HAVE CHOSEN...</span>{{chosen}}
    <br>
    <div>
        <label>nameu:
          <input [(ngModel)]="Login.username" placeholder="name"/>
        </label>
    </div>
    <br>
    <div>
        <label>namep:
          <input [(ngModel)]="Login.password" placeholder="name"/>
        </label>
      </div>
</div>
<br>
<div>
    <span>
        Username is 
    </span>
    {{Login.username}}
</div>
<div>
    <span>
        Location is
    </span>{{Login.location}}
</div>
<div>
    <span>
        Password is
    </span>{{Login.password}}
</div>
<br>
<div *ngIf="Login.username">
    <div *ngIf="Login.password">
        <span (click) = "register">
            REGISTER NOW
        </span>
    </div>
</div>
